<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Box Sizing</title>
</head>
<body>
    <h1>CSS Box Sizing</h1>
    <div class="noBoxSizing">
        <h3>Without box sizing</h3>
        <p>width/height= width/height+padding+border</p>
    </div>
    <div class="boxSizing">
        <h3>With box sizing</h3>
        <p>Width/height=Width/height</p>
    </div>
</body>
</html>
